<div id="chat_messages" hx-swap-oob="beforeend">

    <div class="fade-in-up">
        {% include 'a_rtchat/chat_message.html' %}
    </div>

    <style>
        @keyframes fadeInAndUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        .fade-in-up {
            animation: fadeInAndUp 0.6s ease;
        }

        .green-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #198754; /* Bootstrap success green */
            border-radius: 50%;
            position: absolute;
            bottom: -0.25rem;
            right: -0.25rem;
            border: 2px solid #343a40; /* Bootstrap dark gray for the border */
        }

        .gray-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #6c757d; /* Bootstrap secondary gray */
            border-radius: 50%;
            position: absolute;
            bottom: -0.25rem;
            right: -0.25rem;
            border: 2px solid #343a40; /* Bootstrap dark gray for the border */
        }
    </style>

    <script>scrollToBottom()</script>

</div>

{% with user=message.author %}
    {% if user in chat_group.users_online.all %}
    <div id="user-{{ user.id }}" class="green-dot"></div>
    {% else %}
    <div id="user-{{ user.id }}" class="gray-dot"></div>
    {% endif %}
{% endwith %}
