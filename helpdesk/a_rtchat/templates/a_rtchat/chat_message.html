{% if message.author == user %}
<li class="d-flex justify-content-end mb-4">
    <div class=" text-white rounded-start rounded-top p-3" style="background-color: #ff3d3d;">
        {% if message.file %}
            <img onclick="enlargeImage('{{ message.file.url }}')" src="{{ message.file.url }}" alt="{{ message.file.name }}" style="max-width: 85%; max-height: 10rem;"> 
        {% else %}
            <span>{{ message.body }}</span>
        {% endif %}
    </div>
    <div class="d-flex align-items-end">
        <svg height="13" width="8">
            <path fill="#bbf7d0" d="M6.3,10.4C1.5,8.7,0.9,5.5,0,0.2L0,13l5.2,0C7,13,9.6,11.5,6.3,10.4z" />
        </svg>
    </div>
</li>
{% else %}
<li>
    <div class="d-flex justify-content-start">
        <div class="d-flex align-items-end me-2">
            <a href="">
                <div class="position-relative">
                    <div id="user-{{ message.author.id }}"></div>
                    <img class="rounded-circle object-fit-cover" src="{{ message.author.profile.profile_picture.url }}" alt="{{ message.author.username }}" style="width: 2rem; height: 2rem;">
                </div>
            </a>
        </div>
        <div class="d-flex align-items-end">
            <svg height="13" width="8">
                <path fill="white" d="M2.8,13L8,13L8,0.2C7.1,5.5,6.5,8.7,1.7,10.4C-1.6,11.5,1,13,2.8,13z"></path>
            </svg>
        </div>
        <div class="bg-white p-3 rounded-end rounded-top" style="max-width: 75%;">
            {% if message.file %}
                <img onclick="enlargeImage('{{ message.file.url }}')" src="{{ message.file.url }}" alt="{{ message.file.name }}" style="max-width: 85%; max-height: 10rem;">
            {% else %}
                <span>{{ message.body }}</span>
            {% endif %}
        </div>
    </div>
    <div class="text-muted small py-1 ms-4">
        <span class="text-white">{{ message.author.username }}</span>
    </div>
</li>
{% endif %}
