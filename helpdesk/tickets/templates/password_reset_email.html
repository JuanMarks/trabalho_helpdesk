{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .container {
          background-color: rgba(255, 255, 255, 0.9);
          padding: 20px;
          border-radius: 8px;
          max-width: 600px;
          margin: auto;
        }
        .logo {
          text-align: center;
          margin-bottom: 20px;
        }
        .logo img {
          max-width: 50px;
        }
        .content {
          text-align: center;
        }
        .content h1 {
          color: #ff6c02;
        }
        .content p {
          font-size: 16px;
        }
      </style>
</head>
<body  
    style="
    background-image: url('https://fenix-fiber.com.br/wp-content/uploads/2020/04/logo-fenix.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: rgba(255, 255, 255, 0.8);
    "
>
    <div class="container">
        <div class="logo">
            
            <h1>Redefinição de Senha</h1>
        </div>
        <div class="content">
            <p>Olá, <strong>{{ user.get_username }}</strong>,</p>
            <p>Para redefinir sua senha, clique no botão abaixo:</p>
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="email-button" style="display: inline-block; padding: 12px 25px; font-size: 16px; color: #fff; background-color: #ff4d4d; text-decoration: none; border-radius: 5px;">Redefinir Senha</a>
            <p>Se você não solicitou essa alteração, ignore este e-mail.</p>
        </div>
        <div class="email-footer">
            <p>Atenciosamente,</p>
            <p>Equipe Fênix Internet</p>
        </div>
    </div>
</body>
</html>
