{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
	<link rel="icon" href="https://fenixinternet-rs.com.br/wp-content/uploads/2024/09/Logo-Fenix-Internet-1-1.svg"
		type="image/x-icon" sizes="32x32">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<title>Login tickets noc</title>
</head>

<body>

	<div class="container d-flex justify-content-center" style="margin-top: 170px;">
		<form class="form bg-dark text-white" action="{% url 'login' %}?next=/index/" method="POST">
			{% csrf_token %}
			<p class="text-white text-center">Faça login em sua conta</p>
			<div class="input-container">
				<input placeholder="Seu email @fenixfibra.com.br" name="nome" type="text">
				<span>
					<svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
							stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
					</svg>
				</span>
			</div>
			<div class="input-container">
				<input id="password" placeholder="Digite sua senha" name="senha" type="password">
				{% if messages %}
				<div class="container mt-3" style="position: absolute; z-index: 2;">
					{% for message in messages %}
					<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
						{{ message }}
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					{% endfor %}
				</div>
				{% endif %}
	
				<span>
					<svg onclick="togglePasswordVisibility()" stroke="currentColor" viewBox="0 0 24 24" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linejoin="round"
							stroke-linecap="round"></path>
						<path
							d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
							stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
					</svg>
				</span>
			</div>
			<button class="submit" type="submit">
				Login
			</button>
	
			<p class="signup-link">
				Ainda não tem conta?
				<a href="{% url 'registerpage' %}">Criar conta</a>
			</p>
			<p class="signup-link">
	
				<a href="/password_reset" class="text-sm text-teal-500 hover:underline ml-auto">Esqueceu a senha?</a>
			</p>
		</form>
	</div>

	<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
