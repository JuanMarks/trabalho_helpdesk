{% load static %}

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
  crossorigin="anonymous"
/>

<main class="bg-gray-50 min-vh-100 d-flex flex-column justify-content-center align-items-center">
  <div class="container">
    <div class="card shadow-lg mx-auto w-100" style="max-width: 480px;">
       <div class='d-flex justify-content-center'>
          <img class="img-fluid" id="image-logo" src="{% static 'img/Fenix-Internet-Logo.png' %}" alt="Logo" style="max-width: 100px;">
        </div>
      <div class="card-body p-5">
        <h2 class="text-center text-2xl lg:text-3xl font-bold text-gray-900 mb-4">Redefinição de senha</h2>
        <p class="text-center text-sm font-medium text-gray-500 mb-4">
          Esqueceu sua senha? Informe seu e-mail abaixo, e nós te enviaremos um e-mail com instruções para configurar uma nova.
        </p>

        <!-- Formulário de redefinição de senha -->
        <form class="space-y-4" action="." method="POST">
          {% csrf_token %}
          
          <!-- Campo de E-mail -->
          <div class="mb-3">
            <label for="id_email" class="form-label text-sm font-medium text-gray-900">E-mail</label>
            <input
              id="id_email"
              type="email"
              name="email"
              class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600"
              aria-label="Endereço de e-mail"
              placeholder="nome@example.com"
              required
            >
          </div>

          <!-- Botão de envio -->
          <button type="submit" class="btn btn-primary w-100 py-3 mt-3  rounded-1" style="background: #ff4d4d; border:none" >
            Enviar
          </button>

          <div class="text-center text-sm font-medium text-gray-500 mt-3">
            Não tem conta? <a href="{% url 'registerpage' %}" class="text-teal-500 hover:underline">Criar conta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Adicionando o script do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
