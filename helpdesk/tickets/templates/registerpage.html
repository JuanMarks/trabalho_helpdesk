{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="{% static 'css/styleregister.css' %}">
    <link rel="icon" href="https://fenixinternet-rs.com.br/wp-content/uploads/2024/09/Logo-Fenix-Internet-1-1.svg" type="image/x-icon" sizes="32x32">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </head>
<body>
  {% if messages %} 
  <div class="container mt-3" style="position: absolute; z-index: 2; top: 0;">
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  </div>
{% endif %}
    <img id="image-logo" src="{% static 'img/Fenix-Internet-Logo.png'  %}" alt="">
  <div class="wrapper">
    <h2>Registre-se</h2>
    <form action="{% url 'registerpage' %}" method="POST">{% csrf_token %}
      <div class="input-box">
        <input type="text" placeholder="Nome completo" name="nome" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Seu email @fenixfibra.com.br" name="email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Crie sua senha" name="senha" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirme a senha"  name="check_senha" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Caso jรก tenha uma conta.<a href="{% url 'login' %}"> Logue agora</a></h3>
      </div>
    </form>
  </div>
</body>
</html>>
