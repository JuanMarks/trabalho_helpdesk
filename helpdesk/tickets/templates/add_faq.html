{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar FAQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://fenixinternet-rs.com.br/wp-content/uploads/2024/09/Logo-Fenix-Internet-1-1.svg" type="image/x-icon" sizes="32x32">
</head>
<body>
    {% include 'navbar.html' %}


    <div class="container mt-5">
        <h1 class="mb-4">Adicionar Pergunta e Resposta</h1>
        
        <form method="post" class="needs-validation" novalidate id="faqForm">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Pergunta</label>
                {{ form.question }}
             
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Resposta</label>
                {{ form.answer}}
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href='/faq_list' type="submit" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="{% static 'js/script_faq.js' %}"></script>
</body>
</html>
