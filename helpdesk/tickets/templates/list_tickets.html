<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tickets</title>
</head>
<body>
    <h1>Lista de Tickets</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Problema</th>
                <th>Setor</th>
                <th>Analista</th>
                <th>Descrição</th>
                <th>Data de Criação</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.problem }}</td>
                <td>{{ ticket.sector }}</td>
                <td>{{ ticket.analyst }}</td>
                <td>{{ ticket.description }}</td>
                <td>{{ ticket.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
